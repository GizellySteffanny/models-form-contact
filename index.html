<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="contact-us">
        <div class="wrapper">
            <div class="grid">
                <div class="contact-form">
                    <div class="header-form">
                        <div class="title">
                            <h3>Send us Message</h3>
                        </div>
                        <div class="icon-mail">
                            <img src="https://image.flaticon.com/icons/svg/316/316556.svg" alt="">
                        </div>
                    </div>
                    <div class="body-form">
                        <div class="grid-two">
                            <div class="form-group">
                                <label for="name" class="text-muted">Name</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Email" class="text-muted">Email</label>
                                <input type="email" id="Email" name="Email" class="form-control">
                            </div>
                        </div>
                        <div class="grid-two">
                            <div class="form-group">
                                <label for="phone" class="text-muted">phone</label>
                                <input type="text" id="phone" name="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Company" class="text-muted">Company</label>
                                <input type="text" id="Company" name="Company" class="form-control">
                            </div>
                        </div>
                        <div class="grid-one">
                            <div class="form-group">
                                <label for="message"></label>
                                <textarea name="message" id="message" class="form-control" rows="5"></textarea>
                            </div>
                        </div>
                        <div class="grid-one">
                            <div class="form-submit">
                                <a href="#" title="Enviar Messagem">
                                    <img src="https://image.flaticon.com/icons/svg/81/81799.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-info">
                   <div class="contact-info-header">
                       <h3>Contact Information</h3>

                       <ul class="info">
                            <li>
                                <span>
                                    <img src="https://image.flaticon.com/icons/svg/149/149226.svg" alt="">
                                </span>
                                <span>
                                    The place Hotel, street 23 <br>
                                    Manaus - AM - 5845545
                                </span>
                            </li>
                            <li>
                                <span>
                                    <img src="https://image.flaticon.com/icons/svg/131/131131.svg" alt="">
                                </span>
                                <span>
                                    (11) 5644-2656
                                </span>
                            </li>
                            <li>
                                <span>
                                    <img src="https://image.flaticon.com/icons/svg/57/57726.svg" alt="">
                                </span>
                                <span>
                                    contacto.contato@email.com
                                </span>
                            </li>
                       </ul>

                       <ul class="social-icons">
                           <li><a href="#">
                               <img src="https://image.flaticon.com/icons/svg/8/8800.svg" alt="">
                           </a></li>
                           <li><a href="#">
                               <img src="https://image.flaticon.com/icons/svg/34/34227.svg" alt="">
                           </a></li>
                           <li><a href="#">
                               <img src="https://image.flaticon.com/icons/svg/61/61164.svg" alt="">
                           </a></li>
                       </ul>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
